<div class="slider custom-slider" *ngIf="imagePaths.length > 0">
  <div class="list">
    <div *ngFor="let imagePath of imagePaths; let i = index" class="item" [style.--position]="i + 1">
      <img [src]="imagePath" alt="Artist Image {{ i + 1 }}">
    </div>
  </div>
</div>
<button (click)="toggleSliderAnimation()" class="control-button">
  {{ isAnimationPaused ? 'Play' : 'Stop' }} Slider!
</button>
